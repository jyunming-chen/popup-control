<script>
function getRandomColor() {
    var letters = '0123456789ABCDEF'.split('');
    var color = '#';
    for (var i = 0; i < 6; i++ ) {
        color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
}

// Can be called by children: window.opener.changeColor();
window.changeColor = function(){
    $("body").css("background", getRandomColor());
}

// Can be called by children: window.opener.resetColor();
function resetColor() {
	$("body").css("background", "white");
}

// Can be called by children: window.opener.alertSomething();
this.alertSomething = function(str){
		alert(str);
};

$("#btn").click(function(){
	window.open("children.html", 'Yahoo', config='height=500,width=500');
});

</script>
</html>
